name: web
description: Battleships game in Flutter Web
version: 1.0.0+1

environment:
  sdk: ">=2.6.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  get_it: ^3.1.0
  dartz: ^0.9.1
  stacked: ^1.4.2
  firebase_auth: ^0.16.0
  firebase_core: ^0.4.4+3
  google_sign_in: ^4.4.4
  freezed_annotation: ^0.7.1
  http: ^0.12.1
  socket_io_client: ^0.9.10
  extended_math: ^0.0.29+1
  flutter_staggered_grid_view: ^0.3.0

dev_dependencies:
  build_runner: ^1.9.0
  freezed: ^0.10.8
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
   - assets/images/

  fonts:
    - family: Teko
      fonts:
        - asset: assets/fonts/teko/Teko-Bold.ttf
        - asset: assets/fonts/teko/Teko-Light.ttf
        - asset: assets/fonts/teko/Teko-Medium.ttf
        - asset: assets/fonts/teko/Teko-Regular.ttf
        - asset: assets/fonts/teko/Teko-SemiBold.ttf
    
